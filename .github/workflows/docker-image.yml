name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  IMAGE_NAME: btcprice
  DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}

jobs:

  build:

    runs-on: ubuntu-latest
        

    steps:
    - uses: actions/checkout@v2
    - name: Log in to Docker Hub 

      run: | 
        echo run number is ${{github.run.number}}
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: Log in to Docker Hub
      run: |
          docker build . --file Dockerfile --tag btcprice:${{github.run.number}}
    - name: Push to Docker Hub
      run: |
        echo ${{github.run.number}}

        docker tag btcprice bryanlimkt/btcprice:${{github.run.number}}
        docker tag myhello bryanlimkt/btcprice:latest
        docker push btcprice:${{github.run.number}}
        docker push btcprice:latest
